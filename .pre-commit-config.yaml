# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: "^docs/|/migrations/"
default_stages: [pre-commit]
default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        exclude: ^pnpm-lock.yaml
      - id: check-added-large-files
        args: ["--maxkb=750"]
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-merge-conflict
      - id: check-symlinks
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
      - id: check-json5
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0"
    hooks:
      - id: prettier
        exclude: pnpm-lock.yaml|.git
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args:
          - --line-length=100
  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.22.1"
    hooks:
      - id: django-upgrade
        args: ["--target-version", "5.0"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.35.2
    hooks:
      - id: djlint-reformat-django
        exclude: ^frontend/
      - id: djlint-django
        exclude: ^frontend/
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        language: python
        language_version: python3.11
        types: [python]
        require_serial: true
        entry: bash .pre-commit-run.sh django ruff check
      - id: mypy
        name: mypy
        entry: bash .pre-commit-run.sh django mypy
        language: python
        language_version: python3.11
        types: [python]
        require_serial: true
        additional_dependencies: []
      - id: eslint-crdt
        name: eslint (crdt)
        language: node
        files: ^crdt/.*\.[jt]sx?$
        entry: bash .pre-commit-run.sh crdt pnpm eslint
      - id: tsc-crdt
        name: tsc (crdt)
        pass_filenames: false
        language: node
        files: ^crdt/.*\.[jt]sx?$
        entry: bash .pre-commit-run.sh crdt pnpm tsc --project tsconfig.json
      - id: eslint-frontend
        name: eslint (frontend)
        language: node
        files: ^frontend/.*\.[jt]sx?$
        entry: bash .pre-commit-run.sh frontend pnpm eslint
      - id: tsc-frontend
        name: tsc (frontend)
        pass_filenames: false
        language: node
        files: ^frontend/.*\.[jt]sx?$
        entry: bash .pre-commit-run.sh frontend pnpm tsc --project tsconfig.json

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
